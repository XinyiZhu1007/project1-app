<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Concert Bird</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="style.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>

<body>
  <nav class="top-nav navbar navbar-expand-lg navbar-dark navbar-fixed-top">

      <div class="nav-logo">
        <h1>Concert Bird <img src="birdpairs.png"> </h1>
      </div>
 </nav>
  <!-- End of navbar -->

  <!-- Start of container -->
  <main class="container">
  
    <section class="row align-items-center">
        <div class="col space-body">
          <h2 class="block-header">Plan Your Next Concert Adventure</h2>
         <div class="input-group mb-6 insider row align-items-center input-group-lg">
                  <input type="text" class="form-control" placeholder="Search an artist, concert, band..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                  </div>         
        </div>
    </section>
  </main>

  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></script>
</body>

</html>
